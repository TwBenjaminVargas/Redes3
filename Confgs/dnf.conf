[main]
# Verificar siempre la firma de los paquetes
gpgcheck=1

# Instalar dependencias opcionales si es necesario
install_weak_deps=True

# Número máximo de descargas simultáneas para acelerar la instalación
max_parallel_downloads=10

# Carpeta donde se buscan los repositorios
reposdir=/etc/yum.repos.d

# Evitar que DNF cree copias de seguridad innecesarias al actualizar paquetes
keepcache=False

# Tiempo de expiración de la metadata antes de refrescarla automáticamente
metadata_expire=7d

# Evitar mostrar demasiada información al instalar/actualizar paquetes
# (opcional, para que la salida sea más limpia)
quiet=False
