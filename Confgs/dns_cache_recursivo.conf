options {
    // Carpeta donde BIND guarda y busca sus archivos de zona
    directory "/var/named";

    // Direcciones e interfaces donde el DNS escucha (localhost y red interna)
    listen-on port 53 { 127.0.0.1; 192.168.0.104; };

    // Permite resolver nombres completos (necesario para cache y reenvío)
    recursion yes;

    // Permite consultas solo desde la red local y el propio servidor
    allow-query { 192.168.0.0/24; };

    // Permite consultas recursivas solo desde la red local y el servidor
    allow-recursion { 192.168.0.0/24; };

    // Servidores DNS a los que se reenvían las consultas externas
    forwarders { 192.168.0.1; };

    // Usa solo los servidores definidos arriba (no contacta root servers)
    forward only;
};
